<!DOCTYPE html>
<html>
<head>
    <title>Django Allauth Demo</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>你好，用户: {{ user.username }}! <a href="{% url 'account_logout' %}">退出</a></p>
    {% else %}
        <p>你还没有登陆    <a href="{% url 'account_login' %}">登陆</a> or <a href="{% url 'account_signup' %}">注册</a></p>
    {% endif %}
</body>
</html>
